<!DOCTYPE html>
<html>
<head>
    <title>Captcha CORS Test</title>
</head>
<body>
    <h1>Captcha CORS Test</h1>
    <button onclick="testCaptcha()">Test Captcha</button>
    <div id="result"></div>

    <script>
        async function testCaptcha() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://portalback-8tth.onrender.com/api/captcha/id', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">Success! Captcha ID: ${data.data.captchaId}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
