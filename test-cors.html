<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for IIFTL Backend</h1>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testOptions()">Test OPTIONS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch('https://iiftlbackend.vercel.app/api/test-cors', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>CORS Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>CORS Test Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Login...';
            
            try {
                const response = await fetch('https://iiftlbackend.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Login Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Login Test Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testOptions() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing OPTIONS preflight...';
            
            try {
                const response = await fetch('https://iiftlbackend.vercel.app/api/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                resultDiv.innerHTML = `<h3>OPTIONS Test Result:</h3><pre>Status: ${response.status}</pre><pre>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>OPTIONS Test Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
